<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hearts of Motherland</title>
<style>
  /* Soviet red and gold palette */
  :root {
    --red: #d52b1e;
    --gold: #ffcc00;
    --dark-red: #a12014;
    --background: #2b1a17;
  }

  body {
    margin: 0;
    background-color: var(--background);
    color: var(--gold);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    position: relative;
    width: 100vw;
    height: 40vh;
    overflow: hidden;
    box-shadow: inset 0 0 60px var(--red);
  }

  header img {
    width: 50%;
    height: 50%;
    filter: brightness(0.85) contrast(1.2);
    mix-blend-mode: add;
  }

  /* Red shader overlay on header */
  header::after {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at center, rgba(213,43,30,0.4), rgba(161,32,20,0.8));
    pointer-events: none;
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 900;
    text-shadow: 2px 2px 6px var(--dark-red);
    z-index: 10;
    user-select: none;
  }

  main {
    width: 90vw;
    max-width: 1200px;
    margin: 2rem 0 4rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }

  main img {
    width: 45vw;
    max-width: 350px;
    height: auto;
    border: 4px solid var(--gold);
    border-radius: 8px;
    box-shadow: 0 0 15px var(--red);
    transition: transform 0.3s ease, filter 0.3s ease;
    cursor: pointer;
    filter: drop-shadow(0 0 6px var(--red));
  }

  main2 img {
    position: relative;
    width: 80vw;
    height: auto;
    border: 4px solid var(--gold);
    border-radius: 8px;
    box-shadow: 0 0 15px var(--red);
    transition: transform 0.3s ease, filter 0.3s ease;
    cursor: pointer;
    filter: drop-shadow(0 0 6px var(--red));
    filter: brightness(0.85) contrast(1.2);
    mix-blend-mode: add;
  }

  main img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 12px var(--gold));
  }

  @media (max-width: 700px) {
    main img {
      width: 90vw;
      max-width: none;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Hearts of Motherland</h1>
  </header>
  <main2>
    <img src="img1/1hearts1a.gif" alt="Hearts of Motherland Header" />
  </main2>
  <main>
    <img src="img1/1lgo1.jpg" alt="Gallery Image 1" />
    <img src="img1/1forces.jpg" alt="Gallery Image 2" />
    <img src="img1/2forces.jpg" alt="Gallery Image 3" />
    <img src="img1/3forces.jpg" alt="Gallery Image 4" />
    <img src="img1/4forces.jpg" alt="Gallery Image 5" />
    <img src="img1/5forces.jpg" alt="Gallery Image 6" />
    <img src="img1/6forces.jpg" alt="Gallery Image 7" />
    <img src="img1/7forces.jpg" alt="Gallery Image 8" />
    <img src="img1/8forces.jpg" alt="Gallery Image 9" />
    <img src="img1/9forces.jpg" alt="Gallery Image 10" />
  </main>
</body>
</html>
