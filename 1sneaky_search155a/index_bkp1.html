        function generateVariations(username) {
            const variations = [];
            const suffixes = [
                "art", "draws", "sketch", "designs", "creations", "gallery",
                "works", "girl", "dame", "princess", "queen", "lady",
                "bottomless", "pantless", "nudity", "exposed", "bare", "unclothed",
                "shirt", "jacket", "sweater", "tanktop", "hoodie", "armor"
            ];
            const prefixes = [
                "the", "my", "its", "i_am", "artist", "creative"
            ];

            for (const suffix of suffixes) {
                variations.push(username + " " + suffix);
            }
            for (const prefix of prefixes) {
                variations.push(prefix + " " + username);
            }
            variations.push(username + " 123");
            variations.push(username + " 2025");
            variations.push(username + " xoxo");
            return variations;
        }

        function findUsernames() {
            const allUsernames = [];

            // Randomly select usernames
            const selectedUsernames = baseUsernames.sort(() => 0.5 - Math.random()).slice(0, 150);

            selectedUsernames.forEach(base => {
                const variations = generateVariations(base);
                allUsernames.push(...variations);
            });

            // Randomly choose a username and redirect to a Google search
            const randomUsername = allUsernames[Math.floor(Math.random() * allUsernames.length)];
            const rareTags = [
                "bottomless shirt", "pantless dress", "nude armor", "bare hoodie",
                "exposed tanktop", "pantless queen", "bottomless diva", "nude princess"
            ];
            const randomTag = rareTags[Math.floor(Math.random() * rareTags.length)];

            // Randomly decide to search for images 70% of the time
            const isImageSearch = Math.random() < 0.7; // 70% chance for image search
            const searchType = isImageSearch ? "isch" : ""; // Use "isch" for image search

            const googleSearchUrl = `https://www.google.com/search?tbm=${searchType}&q=${encodeURIComponent(randomUsername + " " + randomTag)}`;

            // Update button text with the current search tag
            const searchButton = document.getElementById('searchButton');
            searchButton.innerText = `Search for ${randomTag}`;

            // Redirect to the Google search
            window.open(googleSearchUrl, '_blank');
        }
