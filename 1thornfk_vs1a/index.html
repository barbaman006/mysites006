<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thornberrys vs Fckrs</title>
<style>
  :root {
    --glow-orange: #ff7f00;
    --glow-yellow: #ffd500;
    --bg-dark: #2a1a00;
    --modal-bg: rgba(42, 26, 0, 0.95);
  }

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    background: var(--bg-dark);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow-x: hidden;
    overflow-y: auto;
  }

  /* Container with asymmetric curved glowing borders */
  .container {
    position: relative;
    max-width: 1200px;
    margin: 3vh auto 5vh auto;
    padding: 3vh 3vw 5vh 3vw;
    background:
      linear-gradient(135deg, var(--glow-yellow), var(--glow-orange));
    border-radius: 60% 40% 30% 70% / 40% 60% 70% 30%;
    box-shadow:
      0 0 30px 6px var(--glow-yellow),
      inset 0 0 40px 8px var(--glow-orange);
    overflow: visible;
  }

  .inner {
    background: #3d2a00;
    border-radius: 40% 60% 70% 30% / 60% 40% 30% 70%;
    padding: 2vh 2vw 4vh 2vw;
    box-shadow:
      inset 0 0 20px 3px var(--glow-yellow);
    overflow: visible;
  }

  /* Header image */
  .header-img {
    display: block;
    margin: 0 auto 2vh auto;
    width: 80vw;
    max-width: 960px;
    border-radius: 2vw;
    box-shadow:
      0 0 40px 12px var(--glow-orange),
      0 0 60px 20px var(--glow-yellow);
    filter: drop-shadow(0 0 15px var(--glow-yellow));
    animation: pulseGlow 4s ease-in-out infinite alternate;
  }

  /* Logo */
  .logo {
    display: block;
    margin: 2vh auto 4vh auto;
    width: 60vw;
    max-width: 720px;
    border-radius: 2vw;
    box-shadow:
      0 0 30px 10px var(--glow-yellow),
      0 0 50px 15px var(--glow-orange);
    filter: drop-shadow(0 0 12px var(--glow-orange));
    animation: pulseGlow 3.5s ease-in-out infinite alternate;
  }

  /* Title */
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 3vh;
    color: var(--glow-yellow);
    text-shadow:
      0 0 12px var(--glow-yellow),
      0 0 24px var(--glow-orange),
      0 0 36px var(--glow-yellow);
    user-select: none;
  }

  /* Gallery container */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2vw 3vh;
    max-width: 1200px;
    margin: 0 auto 5vh auto;
  }

  /* Gallery images */
  .gallery img {
    width: 40vw;
    max-width: 400px;
    border-radius: 1.5vw;
    box-shadow:
      0 0 20px 6px var(--glow-orange),
      0 0 40px 12px var(--glow-yellow);
    filter: drop-shadow(0 0 8px var(--glow-yellow));
    cursor: pointer;
    transition:
      transform 0.3s ease,
      box-shadow 0.3s ease,
      filter 0.3s ease;
    image-rendering: pixelated;
    user-select: none;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 40px 12px var(--glow-yellow),
      0 0 60px 20px var(--glow-orange);
    filter: drop-shadow(0 0 20px var(--glow-yellow));
    z-index: 10;
  }

  /* Pulse glow animation */
  @keyframes pulseGlow {
    0% {
      box-shadow:
        0 0 30px 10px var(--glow-yellow),
        0 0 50px 15px var(--glow-orange);
    }
    100% {
      box-shadow:
        0 0 50px 15px var(--glow-yellow),
        0 0 80px 25px var(--glow-orange);
    }
  }

  /* Fullscreen modal overlay */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: var(--modal-bg);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: zoom-out;
  }
  #modalOverlay img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 1vw;
    box-shadow:
      0 0 40px 12px var(--glow-orange),
      0 0 60px 20px var(--glow-yellow);
    user-select: none;
  }

  /* Tooltip style for accessibility */
  .gallery img[title] {
    position: relative;
  }
  .gallery img[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--glow-yellow);
    color: #2a1a00;
    padding: 0.3em 0.6em;
    border-radius: 0.5em;
    font-size: 0.9rem;
    white-space: nowrap;
    pointer-events: none;
    user-select: none;
    text-shadow: none;
  }

  /* Responsive adjustments */
  @media (max-width: 900px) {
    .gallery img {
      width: 70vw;
      max-width: none;
    }
    .logo {
      width: 80vw;
      max-width: none;
    }
    .header-img {
      width: 90vw;
      max-width: none;
    }
  }
  @media (max-width: 480px) {
    .gallery img {
      width: 90vw;
    }
    .logo {
      width: 90vw;
    }
    .header-img {
      width: 95vw;
    }
  }
</style>

    <img src="" alt="Fullscreen preview" />
  </div>

<script>
  const modal = document.getElementById('modalOverlay');
  const modalImg = modal.querySelector('img');

  // Open modal on image click
  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', e => {
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
  });

  // Close modal on overlay click
  modal.addEventListener('click', e => {
    if (e.target === modal || e.target === modalImg) {
      modal.style.display = 'none';
      modalImg.src = '';
      modalImg.alt = '';
      document.body.style.overflow = 'auto';
    }
  });

  // Close modal on ESC key
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
      modalImg.src = '';
      modalImg.alt = '';
      document.body.style.overflow = 'auto';
    }
  });
</script>
