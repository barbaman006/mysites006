<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Road Trip</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Disable scroll */
            height: 100vh;
            position: relative;
            background: #87CEEB; /* Sky color */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 800%; /* Double the width for seamless scrolling */
            height: 100%;
            background: url('img1/1road155.jpg') repeat-x; /* Background image */
            animation: scroll 20s linear infinite; /* Horizontal scrolling */
             /* filter: brightness(0.8);Slightly darken for bloom effect */
            filter: brightness(110%) contrast(150%);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Scroll half the width */
        }

        .layer1 {
            position: absolute;
            top: 60%;
            left: 40%;
            width: 135vw; /* Adjust width for the logo */
            height: auto; /* Adjust height for the logo */
            animation: shake 5s infinite; /* Shaking effect */
            filter: brightness(80%) contrast(150%);
        }

        @keyframes shake {
            0% { transform: translate(-50%, -50%) translateY(0); }
            25% { transform: translate(-50%, -50%) translateY(-2px); }
            50% { transform: translate(-50%, -50%) translateY(2px); }
            75% { transform: translate(-50%, -50%) translateY(-2px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        .layer2 {
            position: absolute;
            top: 80%;
            left: 80%;
            width: 70vw; /* Adjust width for the logo */
            height: auto; /* Adjust height for the logo */
            animation: shake 5s infinite; /* Shaking effect */
            filter: brightness(80%) contrast(150%);
        }

        .floating-text {
            position: fixed; /* Fixed position */
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('img1/1triplogo5_Image01.png') no-repeat center;
            background-size: contain;
            animation: float 3s infinite; /* Floating effect */
            width: 90vw; /* Adjust width for the logo */
            height: auto; /* Adjust height for the logo */
        }

        .floating-text2 {
            position: fixed; /* Fixed position */
            top: 0%;
            left: 10%;
            transform: translate(-50%, -50%);
            background: url('img1/1triplogo5_Image01.png') no-repeat center;
            background-size: contain;
            animation: float 3s infinite; /* Floating effect */
            width: 35vw; /* Adjust width for the logo */
            height: 120vh; /* Adjust height for the logo */
        }

        @keyframes float {
            0% { transform: translate(-50%, -5px); }
            50% { transform: translate(-50%, 5px); }
            100% { transform: translate(-50%, -5px); }
        }

        /* Bloom effect */
        .bloom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none; /* Allow clicks to pass through */
            animation: bloom 5s infinite alternate; /* Bloom animation */
        }

        @keyframes bloom {
            0% { opacity: 0.5; }
            100% { opacity: 1; } /* Increased intensity */
        }

        /* Glitch effect */
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Increased opacity */
            animation: glitch 1s infinite; /* Glitch animation */
            pointer-events: none; /* Allow clicks to pass through */
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes thunder {
            0% { opacity: 0; }
            10% { opacity: 0.9; } /* Increased intensity */
            20% { opacity: 0; }
            100% { opacity: 0.25; }
        }

        /* Noise Canvas */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25); /* 5% opacity color noise */
            pointer-events: none; /* Allow clicks to pass through */
            mix-blend-mode: screen; /* Blend mode for noise effect */
            animation: thunder 2.5s infinite; /* Thunder animation */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glitch"></div>
    <div>
<img src="img1/1trip5_Image01.png" alt="Image 1" class="layer1"></a>
<img src="img1/1piehunt_lgo_custom5_Image01.png" alt="Image 1" class="floating-text2"></a>
    </div>
    <div>
    <div class="noise"></div> <!-- Noise layer -->
<img src="img1/1tripfamily5_Image01.png" alt="Image 1" class="layer2"></a>
    </div>
    <div class="bloom">
<img src="img1/1triplogo5_Image01.png" alt="Image 1" class="floating-text"></a>
    </div>
</body>
</html>
