<!DOCTYPE html>

<meta charset="UTF-8" />

<title>Retro Gamer Gallery - Random Spacing</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  :root {
    --bg-color: #0b0c1a;
    --neon-blue: #00ffff;
    --neon-pink: #ff00ff;
    --neon-yellow: #ffff00;
    --neon-green: #00ff00;
    --scanline-color: rgba(255, 255, 255, 0.05);
  }

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--bg-color);
    color: var(--neon-yellow);
    font-family: 'Press Start 2P', cursive, monospace;
    user-select: none;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin: 1rem 0 2rem;
    color: var(--neon-pink);
    text-shadow:
      0 0 5px var(--neon-pink),
      0 0 10px var(--neon-pink),
      0 0 20px var(--neon-pink),
      0 0 40px var(--neon-pink);
    animation: flicker 3s infinite alternate;
  }
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px var(--neon-pink),
        0 0 10px var(--neon-pink),
        0 0 20px var(--neon-pink),
        0 0 40px var(--neon-pink);
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  main {
    max-width: 1200px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  main img {
    width: 40vw;
    max-width: 350px;
    height: auto;
    border: 4px solid var(--neon-blue);
    border-radius: 6px;
    image-rendering: pixelated;
    box-shadow:
      0 0 8px var(--neon-blue),
      inset 0 0 10px var(--neon-pink);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    background: black;
    /* Default margin */
    margin: 10px;
  }

  /* Randomized margins for "random" spacing */
  main img:nth-child(3n+1) {
    margin: 5px 20px 15px 10px;
  }
  main img:nth-child(3n+2) {
    margin: 15px 10px 5px 20px;
  }
  main img:nth-child(3n+3) {
    margin: 20px 15px 10px 5px;
  }

  main img:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow:
      0 0 15px var(--neon-yellow),
      inset 0 0 20px var(--neon-green);
    z-index: 10;
  }

  main::before {
    content: "";
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        var(--scanline-color) 3px,
        transparent 4px
      );
    mix-blend-mode: overlay;
    z-index: 1000;
    animation: scanlineMove 10s linear infinite;
  }
  @keyframes scanlineMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  body, main img {
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><rect width="32" height="32" fill="none"/><rect x="8" y="8" width="16" height="16" fill="cyan"/></svg>') 16 16, auto;
  }

  footer {
    text-align: center;
    font-size: 1rem;
    color: var(--neon-green);
    margin-bottom: 2rem;
    animation: blink 1.5s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    main img {
      width: 90vw;
      max-width: none;
      margin: 10px 5px;
    }
  }
</style>
