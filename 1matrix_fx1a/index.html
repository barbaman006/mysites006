<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrix Animated Logo Front Plane</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      cursor: none;
      font-family: monospace, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #logo-container {
      position: fixed; /* fixed to front */
      top: 50%;
      left: 50%;
      width: 50vw;
      height: 50vh;
      margin: 0;
      transform: translate(-50%, -50%);
      user-select: none;
      pointer-events: none;
      z-index: 9999; /* very high z-index to be in front */
    }
    #logo {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 8px #0f0) drop-shadow(0 0 20px #0f0);
      mix-blend-mode: screen;
      transition: filter 0.1s ease;
      display: block;
    }
    canvas#glcanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      background: transparent;
      pointer-events: none;
    }
    canvas#noise {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      background: transparent;
      mix-blend-mode: screen;
      opacity: 0.15;
      filter: brightness(0.15);
    }
    #overlay-text {
      position: fixed;
      bottom: 10vh;
      width: 100%;
      text-align: center;
      color: #0F0;
      font-size: 3vw;
      white-space: nowrap;
      z-index: 2;
      letter-spacing: 0.15em;
      mix-blend-mode: screen;
      filter:
        drop-shadow(0 0 8px #0f0)
        drop-shadow(0 0 20px #0f0);
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="img1/1fkrs_matrix5_Image01.jpg" alt="Matrix Logo" id="logo" />
  </div>

  <canvas id="glcanvas"></canvas>
  <canvas id="noise"></canvas>
  <div id="overlay-text">MaTriX</div>

<script>
  // Animate flickering glow on the logo image
  const logo = document.getElementById('logo');

  function flickerIntensity(time) {
    return 0.6 + 0.4 * Math.sin(time * 20) * Math.sin(time * 7 + 3);
  }

  function animateLogo(t=0) {
    const intensity = flickerIntensity(t / 1000);
    const blur = 8 + intensity * 12;
    const brightness = 0.8 + intensity * 0.4;

    logo.style.filter = `drop-shadow(0 0 ${blur}px #0f0) drop-shadow(0 0 ${blur * 2}px #0f0) brightness(${brightness})`;
    requestAnimationFrame(animateLogo);
  }
  animateLogo();

  // Matrix rain on 2D canvas with fade and flickering dark green effect
  const canvas = document.getElementById('glcanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロゴゾドボポヴン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const fontSize = 18;
  let columns = Math.floor(width / fontSize);
  let drops = new Array(columns).fill(1);

  ctx.font = `bold ${fontSize}px monospace`;
  ctx.textBaseline = 'top';

  function flickerIntensityMatrix(time) {
    return (
      0.5 + 0.5 * Math.sin(time * 15 + 1) * Math.sin(time * 7 + 3) * Math.sin(time * 13 + 7)
    );
  }

  let mouseX = width / 2;
  let mouseY = height / 2;

  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function distortPixels(imageData) {
    const radius = 100;
    const centerX = mouseX;
    const centerY = mouseY;
    const data = imageData.data;
    const w = imageData.width;
    const h = imageData.height;
    const copy = new Uint8ClampedArray(data);

    for (let y = Math.max(0, centerY - radius); y < Math.min(h, centerY + radius); y++) {
      for (let x = Math.max(0, centerX - radius); x < Math.min(w, centerX + radius); x++) {
        const dx = x - centerX;
        const dy = y - centerY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < radius && dist > 0) {
          const strength = 15 * (1 - dist / radius);
          const srcX = Math.min(w - 1, Math.max(0, Math.floor(x + dx / dist * strength)));
          const srcY = Math.min(h - 1, Math.max(0, Math.floor(y + dy / dist * strength)));

          const destIdx = (y * w + x) * 4;
          const srcIdx = (srcY * w + srcX) * 4;

          data[destIdx] = copy[srcIdx];
          data[destIdx + 1] = copy[srcIdx + 1];
          data[destIdx + 2] = copy[srcIdx + 2];
          data[destIdx + 3] = copy[srcIdx + 3];
        }
      }
    }
  }

  function draw(time) {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
    ctx.fillRect(0, 0, width, height);

    const flicker = flickerIntensityMatrix(time / 1000);
    const shadowAlpha = 0.3 + flicker * 0.7;
    const shadowBlur = 10 + flicker * 30;

    ctx.shadowColor = `rgba(0, ${Math.floor(80 + flicker * 175)}, 0, ${shadowAlpha.toFixed(2)})`;
    ctx.shadowBlur = shadowBlur;

    ctx.fillStyle = '#00ff00';

    for(let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if(y > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  function animate(t=0) {
    draw(t);

    let imageData = ctx.getImageData(0, 0, width, height);
    distortPixels(imageData);
    ctx.putImageData(imageData, 0, 0);

    requestAnimationFrame(animate);
  }
  animate();

  // Noise overlay canvas with pixelated animated noise
  const noiseCanvas = document.getElementById('noise');
  const nctx = noiseCanvas.getContext('2d');

  function noiseResize() {
    noiseCanvas.width = window.innerWidth;
    noiseCanvas.height = window.innerHeight;
  }
  noiseResize();
  window.addEventListener('resize', noiseResize);

  function drawNoise(t=0) {
    const w = noiseCanvas.width;
    const h = noiseCanvas.height;
    const scale = 10;
    const cols = Math.ceil(w / scale);
    const rows = Math.ceil(h / scale);

    nctx.clearRect(0, 0, w, h);

    for(let y = 0; y < rows; y++) {
      for(let x = 0; x < cols; x++) {
        const baseNoise = Math.random();
        const flickerNoise = 0.5 + 0.5 * Math.sin(t * 0.02 + x * 0.5 + y * 0.7);
        const combinedNoise = baseNoise * flickerNoise;

        let color;
        if(combinedNoise < 0.33) {
          color = 'rgba(0,0,0,0.15)';
        } else if(combinedNoise < 0.66) {
          const alpha = 0.1 + 0.15 * flickerNoise;
          color = `rgba(0,${Math.floor(20 + 50 * flickerNoise)},0,${alpha.toFixed(2)})`;
        } else {
          color = 'rgba(50,70,50,0.15)';
        }
        nctx.fillStyle = color;
        nctx.fillRect(x * scale, y * scale, scale, scale);
      }
    }
    requestAnimationFrame(drawNoise);
  }
  drawNoise();

  // Animate overlay text wave
  const overlayText = document.getElementById('overlay-text');

  function animateText(time) {
    const speed = 0.0025;
    let waveText = '';
    const text = overlayText.textContent;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const offset = Math.sin(time * speed * 1000 + i * 3) * 5;
      waveText += `<span style="display:inline-block; transform: translateY(${offset}px)">${char}</span>`;
    }
    overlayText.innerHTML = waveText;
  }

  function textLoop(now = 0) {
    animateText(now);
    requestAnimationFrame(textLoop);
  }
  requestAnimationFrame(textLoop);
</script>
</body>
</html>
