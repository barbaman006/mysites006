<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Megasiege</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #d4af37;
            font-family: 'UnifrakturMaguntia', cursive;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Medieval Font */
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

        /* Spark Particles */
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ff6600;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.2); opacity: 0; }
        }

        /* Header Image - 80% of page width */
        .header-image {
            width: 80vw;
            max-width: 1200px;
            margin: 2vh auto;
            display: block;
            border: 3px solid #5e2c04;
            box-shadow: 0 0 30px #ff6600;
        }

        /* Main Title */
        h1 {
            font-size: calc(2vw + 2rem);
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300;
            letter-spacing: 5px;
            margin: 2vh 0;
            padding: 0 10vw;
            position: relative;
        }

        /* Big Medieval Text */
        .big-text {
            font-size: 3em;
            font-family: 'UnifrakturMaguntia', cursive;
            color: #d4af37;
            margin: 1vh 0;
            text-shadow: 0 0 10px #ff6600;
        }

        /* Logos - 50% of page width */
        .logo {
            width: 50vw;
            max-width: 800px;
            margin: 3vh auto;
            display: block;
            border: 4px double #d4af37;
            box-shadow: 0 0 25px #ff6600;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
        .logo2 {
            width: 20vw;
            max-width: 800px;
            margin: 3vh auto;
            border: 4px double #d4af37;
            box-shadow: 0 0 25px #ff6600;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }

        .logo3 {
            width: 80vw;
            height: 30vw;
            margin: 3vh auto;
            padding: 10px;
        }

        /* Bottom Decoration */
        .bottom-decoration {
            position: fixed;
            margin-top: 30vh;
            width: 100%;
            height: 50%;
            background-image: url('1flames1.png');
            z-index: -1;
        }

        /* Button Styles */
        .button {
            background-color: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #ff6600;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header Image (80% width) -->
    <img src="img1/1lgo1.gif" alt="Megasiege Header" class="header-image">

    <!-- Main Title -->
    <h1>WELCOME TO THE MEGASIEGE</h1>

<button class="button" onclick="location.href='../index.html'">Main</button>

    <!-- Logos (50% width each) -->
    <img src="img1/1lgo2.jpg" alt="Logo" class="logo">

    <!-- Big Medieval Text -->
    <div class="big-text">Catapultorium</div>

    <!-- Links as Buttons -->
    <div>
        <a href="https://octashitone.wixsite.com/spetsnaz-forever" class="button" target="_blank">Spetsnaz Forever</a>
        <a href="https://spetsnaz-thornberrys.tumblr.com/" class="button" target="_blank">Spetsnaz Thornberrys</a>
        <a href="https://www.youtube.com/@1011-z2m/videos" class="button" target="_blank">YouTube Channel</a>
        <a href="https://app.ardrive.io/#/drives/f4c90f46-6021-4c01-9261-79ce49ebbe6b" class="button" target="_blank">Ardrive Link</a>
        <a href="https://2vrkkw4onykevqpte6tqcuiukl3jplktgt5fmhwaqxqum3f2k6fq.arweave.net/1WKlW45uFErB8yenAVEUUvaXrVM0-lYewIXhRmy6V4s/" class="button" target="_blank">Arweave Link</a>
    </div>

    <img src="img1/1cata1.png" alt="Catapult Decoration" class="logo2">
    <img src="img1/1skull2.png" alt="Skull Decoration" class="logo2">
 
    <div class="bottom-decoration">

    <!-- Bottom Decoration -->

    <img src="img1/1flames1.png" alt="Flames Decoration" class="logo3">

    </div>

    <!-- JavaScript for Spark Effects -->
    <script>
        // Create spark particles
        function createSparks() {
            const container = document.body;
            const sparkCount = 75;
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.8; // Keep sparks in main content area
                
                // Random movement (more dynamic)
                const tx = (Math.random() - 0.5) * 150;
                const ty = -Math.random() * 300; // Mostly upward movement
                
                // Random size and color variation
                const size = Math.random() * 4 + 2;
                const hue = Math.random() * 30 + 20; // Orange to yellow range
                
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.width = size + 'px';
                spark.style.height = size + 'px';
                spark.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                spark.style.setProperty('--tx', tx + 'px');
                spark.style.setProperty('--ty', ty + 'px');
                spark.style.animationDelay = Math.random() * 3 + 's';
                spark.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                
                container.appendChild(spark);
            }
        }

        // Initialize effects
        window.addEventListener('load', function() {
            createSparks();
            
            // Resize handler
            window.addEventListener('resize', function() {
                document.querySelectorAll('.spark').forEach(spark => spark.remove());
                createSparks();
            });
        });

        // Constant spark regeneration for better effect
        setInterval(() => {
            const sparks = document.querySelectorAll('.spark');
            if (sparks.length < 50) {
                createSparks(25);
            }
        }, 3000);
    </script>
</body>
</html>
