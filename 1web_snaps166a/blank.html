<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photographer's Gallery - Blank Preset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 0 1rem 0;
      letter-spacing: 0.1em;
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #f7971e, #ffd200, #f7971e);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradient-move 5s infinite linear alternate;
    }
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1vw;
      padding: 2vw;
      max-width: 1800px;
      margin: 0 auto;
    }
    .gallery-item {
      flex: 1 1 18vw;
      max-width: 19vw;
      min-width: 180px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(255,255,255,0.05) inset;
      position: relative;
      transition: transform 0.3s cubic-bezier(.25,.8,.25,1), box-shadow 0.3s;
      background: #222;
      cursor: pointer;
      animation: fadeIn 1s ease;
    }
    .gallery-item:hover {
      transform: scale(1.04) rotate(-1deg);
      box-shadow: 0 16px 48px rgba(0,0,0,0.35), 0 2px 12px rgba(255,255,255,0.08) inset;
      z-index: 2;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: grayscale(0.2) contrast(1.1) brightness(0.95);
      transition: filter 0.4s, transform 0.4s;
      border-radius: 1rem;
    }
    .gallery-item:hover img {
      filter: grayscale(0) contrast(1.2) brightness(1.05) saturate(1.2);
      transform: scale(1.07) rotate(1deg);
    }
    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      pointer-events: none;
      box-shadow: 0 0 0 0 rgba(255,255,255,0.2);
      transition: box-shadow 0.4s;
    }
    .gallery-item:hover::after {
      box-shadow: 0 0 0 8px rgba(255,255,255,0.08);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Responsive */
    @media (max-width: 1200px) {
      .gallery-item, .gallery-item img {
        max-width: 29vw;
        min-width: 120px;
      }
    }
    @media (max-width: 800px) {
      .gallery-item, .gallery-item img {
        max-width: 44vw;
        min-width: 90px;
      }
      .gallery {
        gap: 2vw;
      }
    }
    @media (max-width: 500px) {
      .gallery-item, .gallery-item img {
        max-width: 95vw;
        min-width: 0;
      }
      .gallery {
        gap: 3vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸ“¸ Photographer's Gallery</span>
  </header>
  <div class="gallery">

</body>
</html>
